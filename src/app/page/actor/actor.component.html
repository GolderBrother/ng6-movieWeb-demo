<div class="row" *ngIf="person">
  <div class="col-md-3">
    <div class="thumbnail">
      <!-- ngIf 会对 expression 进行求值，如果为真，则在原地渲染 then 模板，否则渲染 else 模板。注意，else 绑定指向的是一个带有 #elseBlock 标签的 <ng-template> 元素-->
      <img src="https://image.tmdb.org/t/p/w300/{{person.profile_path}}" *ngIf="person.profile_path; else elseBlock" />
      <ng-template #elseBlock><img src="assets/abstract-image.jpg" /></ng-template>
      <div class="caption">
        <h4 class="text-ellipsis">
          {{person.name}}
        </h4>
        <p><strong>Birthday: </strong>{{person.birthday}}</p>
        <p><strong>Place of Birth: </strong>{{person.place_of_birth}}</p>
        <p>
          <strong>Popularity</strong>
          <small class="label label-success pull-right">
            {{person.popularity}}
            <i class="glyphicon glyphicon-star"></i>
          </small>
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <h3 class="orange-text">Movies</h3>
    <div class="row is-flex">
      <div class="col-sm-3" *ngFor="let movie of movies; let i = index;">
        <movie-view [movie]="movie"></movie-view>
      </div>
    </div>
  </div>
</div>
