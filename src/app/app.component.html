<!--头部信息-->
<app-header></app-header>
<!--main信息-->
<div class="container-fluid app-container">
  <div class="row">
    <!--左侧-->
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".movies-cat">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse movies-cat">
          <div class="panel-heading">Movies Category影片分类</div>
          <ul class="nav nav-stacked">
            <!-- routerLink 路由跳转  routerLinkActive 点击后可以添加样式类-->
            <a routerLink="/genres/{{genre.id}}/{{genre.name}}" routerLinkActive="active" class="list-group-item"
              *ngFor="let genre of genres">{{genre.name}}</a>
          </ul>
        </div>
      </nav>
    </div>
    <!-- <movie-category [genres]="genres"></movie-category> -->
    

    <!--右侧-->
    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!--底部信息-->
  <app-footer></app-footer>
</div>
